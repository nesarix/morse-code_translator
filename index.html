<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>beep boop translate</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<h1>Morse Code Translator</h1>
		<div class="container" id="container">
			<textarea
				name="englishText"
				id="englishText"
				cols="35"
				rows="8"
				placeholder="English goes in here ☜(ﾟヮﾟ☜)"
			></textarea>
			<br />
			<textarea
				name="morseText"
				id="morseText"
				cols="35"
				rows="8"
				placeholder="(☞ﾟヮﾟ)☞ morse goes in here"
			></textarea>
		</div>
	</body>
	<script src="script.js" type="module"></script>
</html>
